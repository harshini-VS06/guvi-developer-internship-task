<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GUVI Internship Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="page-login">

    <div class="stationery-frame">
        <div class="item-wrapper pos-1"><i class="fas fa-book-open item g-1"></i></div>
        <div class="item-wrapper pos-2"><i class="fas fa-scissors item g-2"></i></div>
        <div class="item-wrapper pos-3"><i class="fas fa-ruler-horizontal item g-3"></i></div>
        <div class="item-wrapper pos-4"><i class="fas fa-pencil-alt item g-1"></i></div>
        <div class="item-wrapper pos-5"><i class="fas fa-highlighter item g-2"></i></div>
        <div class="item-wrapper pos-6"><i class="fas fa-paperclip item g-3"></i></div>
        <div class="item-wrapper pos-7"><i class="fas fa-calculator item g-1"></i></div>
        <div class="item-wrapper pos-8"><i class="fas fa-eraser item g-2"></i></div>
        <div class="item-wrapper pos-9"><i class="fas fa-graduation-cap item g-3"></i></div>
        <div class="item-wrapper pos-10"><i class="fas fa-journal-whills item g-1"></i></div>
        <div class="item-wrapper pos-11"><i class="fas fa-pen-nib item g-2"></i></div>
        <div class="item-wrapper pos-12"><i class="fas fa-laptop-code item g-3"></i></div>
    </div>

    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5 col-lg-4">
                <div class="card p-4">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">Login</h2>
                        </div>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your Password" required>
                            </div>
                        
                            <div id="errorMessage" class="alert alert-danger d-none small py-2" role="alert"></div>
                            <div id="successMessage" class="alert alert-success d-none small py-2" role="alert"></div>
                        
                            <button type="submit" class="btn btn-success w-100 mb-3">Login</button>
                            <div class="text-center">
                                <p class="small mb-0">New here? <a href="register.html" class="text-guvi fw-bold text-decoration-none">Register</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/mouse-interact.js"></script>
</body>
</html>
